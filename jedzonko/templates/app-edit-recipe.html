{% extends "__base__.html" %}
{% block title %}{% endblock title %}
{% block content %}
<div class="dashboard-content border-dashed p-3 m-4 view-height">
    <form method ='POST'>
    {% csrf_token %}
    <div class="mt-4 ml-4 mr-4">
        <div class="row border-bottom border-3">
            <div class="col"><h3 class="color-header text-uppercase">Edycja
                przepisu</h3></div>
            <div class="col d-flex justify-content-end mb-2">
                <button type="submit" name ="edit"
                        class="btn btn-color rounded-0 pt-0 pb-0 pr-4 pl-4">
                    Zapisz
                </button>
                <button type="submit" name="add"
                        class="btn btn-color rounded-0 pt-0 pb-0 pr-4 pl-4">
                    Dodaj jako nowy
                </button>
            </div>
        </div>

        <table class="table borderless">
            <tbody>
            <tr class="d-flex">
                <th scope="row" class="col-2">Nazwa Przepisu</th>
                <td class="col-7">
                    <input class="w-100 p-1" name="recipeName" value={{recipe.name}}>
                </td>
            </tr>
            <tr class="d-flex">
                <th scope="row" class="col-2">Opis przepisu</th>
                <td class="col-7"><textarea class="w-100 p-1" name="recipeDescription" rows="5">{{recipe.description}}</textarea>
                </td>
            </tr>
            <tr class="d-flex">
                <th scope="row" class="col-2">Przygotowani(minuty)</th>
                <td class="col-3">
                    <input class="p-1" type="number" name="recipePreparation_time" value={{recipe.preparation_time}}>
                </td>
            </tr>
            
            <tr class="d-flex">
                <th scope="row" class="col-2">Sk≈Çadniki</th>
                <td class="col-7">
                    <textarea class="w-100 p-1" name="recipeIngredients" value=>{{recipe.ingredients}}</textarea>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
        
            
        </div>
    </div>
</div>
{% endblock content %}
