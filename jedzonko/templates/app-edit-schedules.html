{% extends "__base__.html" %}
{% block title %}{% endblock title %}
{% block content %}
<div class="dashboard-content border-dashed p-3 m-4 view-height">

    <form method='POST'>
        {% csrf_token %}
    <div class="row border-bottom border-3 p-1 m-1">
        <div class="col noPadding">
            <h3 class="color-header text-uppercase">NOWY PLAN</h3>
        </div>
        
        <div class="col d-flex justify-content-end mb-2 noPadding">
            <button type="submit" class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4" name="save">Zapisz</button>
            <button type="submit" class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4" name="add">Dodaj jako nowy</button>
        </div>
        </div>

        <div class="schedules-content">
        
            <div class="form-group row">
                <label for="planName"
                       class="col-sm-2 label-size col-form-label">
                    Nazwa planu
                </label>
                <div class="col-sm-10">
                    <input class="form-control" name="planName"
                           value={{plan.name}}
                           id="planName" placeholder="Nazwa planu">
                </div>
            </div>
            <div class="form-group row">
                <label for="planDescription"
                       class="col-sm-2 label-size col-form-label">
                    Opis planu
                </label>
                <div class="col-sm-10">
                                    <textarea class="form-control" rows="5"
                                              id="planDescription"
                                              placeholder="Opis plany" name="planDescription">
                                        {{plan.description}}
                                    </textarea>
                </div>
            </div>
        
    </div>
    </form>
    
</div>
{% endblock content %}
